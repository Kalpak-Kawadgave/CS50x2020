{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in index %}
            <tr>
                <td style="text-transform:uppercase">{{ i["symbol"] }}</td>
                <td>{{ i["shares"] }}</td>
                <td>${{ i["price"] }}</td>
                <td>{{ i["created_at"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
